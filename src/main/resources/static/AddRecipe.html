<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="add-recipe-container">
        <h1>Add New Recipe</h1>
        <form id="addRecipeForm" enctype="multipart/form-data">
            <label for="name">Recipe Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter recipe name" required>

            <label for="instructions">Instructions:</label>
            <textarea id="instructions" name="instructions" placeholder="Enter instructions" required></textarea>

            <label for="ingredients">Ingredients (comma-separated):</label>
            <input type="text" id="ingredients" name="ingredients" placeholder="e.g., Salt, Pepper, Olive Oil" required>

            <!-- Add a file input field for uploading an image -->
            <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>

            <button type="submit">Submit</button>
        </form>
        <div id="successMessage"
            style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(255, 140, 0, 0.8); color: white; padding: 20px; border-radius: 10px; z-index: 1000; opacity: 0; transition: opacity 0.5s ease-in-out;">
            Recipe added successfully!
        </div>
        <div id="message"></div>


        <ul id="recipesList"></ul>
    </div>
    <script src="addRecipe.js"></script>
</body>

</html>
